<div class="add_form">
  <input type="text"
  [(ngModel)]="newTask"
   (blur)="blurNewTask($event)"
  (keyup.enter)="addItem(newTask)"
  >
  <div class="errorMessage">{{errorMessage}}</div>
</div>

<app-to-do-list
[sendTodoList$]="todoList$"
[sendItemId]="itemId"
[sendErrorItemMessage]="errorItemMessage"
(newItem)="openEditItem($event)"
(newUpdateItem)="editItem($event)"
(newId)="openDeleteAlert($event)"
(newId)="deleteItem($event)"
(newEvent)="blurEvent($event)"
></app-to-do-list>
