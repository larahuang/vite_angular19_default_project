<div class="lists">
  <ul *ngIf="sendTodoList$">
    <li *ngFor="let item of sendTodoList$ | async">
      <div class="subject">
        <label [for]="item._id">
          <span class="edit_area"
          [ngClass]="sendItemId === item._id ? 'noEditing' : ''"
          >
          {{item.title}}
          </span>
          <div class="edit_input_area"
           [ngClass]="sendItemId === item._id? 'editing' : ''"
         >
            <input
          type="text"
          (blur)="blurEvent($event)"
          [(ngModel)]="item.title"
          [value]="item.title"
       >
          <div class="errorMessage">
          {{sendErrorItemMessage}}</div>
          </div>
        </label>
      </div>
      <div class="buildDate">
        {{item.buildDate}}
      </div>
      <div class="updataDate">
        {{item.updataDate}}
      </div>
        <button (click)="openEditItem(item)"
[ngClass]="sendItemId === item._id ? 'noEditing' : ''"
        class="btn edit" >
        <span>編輯</span><i class="fa-solid fa-pencil"></i>
      </button>
         <button (click)="editItem(item)"
          [ngClass]="sendItemId === item._id? 'editing' : ''"
         class="btn add"><span>儲存</span><i class="fa-solid fa-plus"></i></button>
        <button
        (click)="openDeleteAlert(item._id)"
        class="btn delete"><span>刪除</span> <i class="fa-solid fa-xmark"></i></button>
    </li>
  </ul>
</div>
